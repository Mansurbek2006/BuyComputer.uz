<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/body.css">
    <title>Tizimga kirish</title>
</head>
<body>
  <div class="container">
  <h1>
    Tizimga kirish
  </h1>
  <p>
    E'lon berish uchun o'z login va parolingizni kiriting.
  </p>
  <input type="text" name="login" id="login" placeholder="Login"/>
  <input type="password" name="password" id="password" placeholder="Parol"/>
  <button>Kirish</button>
  
  <p>
    Sizda login parol yoqmi?
    Unda <a>Ro'yhatdan o'ting</a>.
  </p>
  </div>
  <footer>
    CopyRight&copy;Mansurbek Ahmedov 2021
  </footer>
  <script>
    let a=document.querySelector('a');
    let b=document.querySelector('button');
    let login=document.querySelector('#login');
    let password=document.querySelector('#password');
    a.addEventListener('click',()=>{
      close(document)
      open('../res/sign_up.html')
    });
    
    b.addEventListener('click',()=>{
    if(login.value=='' && password.value==''){
      alert('Iltimos, login va parolni kiriting.');
      /*login.setAttribute('class','bd');
      password.setAttribute('class','bd');*/
    }else if(login.value==''){
      alert('Iltimos, loginni kiriting.')
      /*login.setAttribute('class','bd');*/
    }else if(password.value==''){
      alert('Iltimos, parolni kiriting.');
      /*password.setAttribute('class','bd');*/
    }else{
      close(document);
      open('../res/article.html')
    }
    });
  </script>
</body>
</html>
